<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #box{
        width:350px;
        height: 150px;
        border: 2px solid #949191;
        padding: 15px;
        background: #eeeeee;
        margin: 0px auto;
      } 
    </style>
    <script>
        function converterCurrency(){

            var from = document.getElementById("from").value;

            var to = document.getElementById("to").value;

            var xmlhttp = new XMLHttpRequest();

            var url = "https://api.exchangeratesapi.io/latest?symbols=" + from + "," + to;

            xmlhttp.open("GET", url, true);

            xmlhttp.send();

            xmlhttp.onreadystatechange = function () {

                if (xmlhttp.readyState == 4 && xmlhttp.status == 200){

                    var result = xmlhttp.responseText;

                    var jsResult = JSON.parse(result);

                    var oneUnit = jsResult.rates[to] / jsResult.rates[from];

                    var amt = document.getElementById("fromAmount").value;

                    document.getElementById("toAmount").value = (oneUnit * amt).toFixed(2);
                }
            }
        }
    </script>
</head>
<body onload="converterCurrency();">
    <div id="box">
        <center>
          <h2>Currency converter</h2>
        </center> 
        <table>
            <tr>
                <td>
                   <input type="text" id="fromAmount" size="15" value="1" onkeyup="converterCurrency()">
                </td>
                <td>
                   <select id="from" onchange="converterCurrency();">
                       <option value="USD">US Dollar (USA)</option>
                       <option value="EUR">Euro (EUR)</option>
                       <option value="AUD">Australian Dollar (AUD)</option>
                       <option value="GHS" selected>Ghanaian Cedi (GHS)</option>
                       <option value="GBP">Pound Sterling (GBP)</option>
                       <option value="AED">Arab Emirates Dirham (AED)</option>
                        <option value="AED">Arab Emirates Dirham (AED)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="ILS">Israeli New Shekel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="toAmount" size="15" disabled>
                </td>
                <td>
                    <select id="to" onchange="converterCurrency();">
                        <option value="USD" selected>US Dollar (USA)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="GHS">Ghanaian Cedi (GHS)</option>
                        <option value="GBP">Pound Sterling (GBP)</option>
                        <option value="AED">Arab Emirates Dirham (AED)</option>
                        <option value="BGN">Bulgarian Lev (BGN)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="ILS">Israeli New Shekel (ILS)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>

                    </select>
      
                </td>
            </tr>
        </table>
    </div>

   
</body>
</html>
