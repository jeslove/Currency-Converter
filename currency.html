<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #box{
        width:350px;
        height: 150px;
        border: 2px solid #949191;
        padding: 15px;
        background: #eeeeee;
        margin: 0px auto;
      }

      h2{
          text-align: center;
      } 
    </style>

    <script>
        function converterCurrency(){

            var from = document.getElementById("from").value;

            var to = document.getElementById("to").value;

            var amount = 25;

            var format = 1;

            var xmlhttp = new XMLHttpRequest();

            //var url = "https://api.exchangeratesapi.io/latest?symbols=" + from + "," + to;
            //var url = "https://api.fixer.io/latest?symbols=" + from + "," + to;

           // var url = "http://apilayer.net/api/convert?access_key=428aceeba4f86eebcd04905d94d99dc6" + from + "," + to;
            var url = "http://apilayer.net/api/live?access_key=428aceeba4f86eebcd04905d94d99dc6&format=1" + from + "," + to;

            xmlhttp.open("GET", url, true);

            xmlhttp.send();

            xmlhttp.onreadystatechange = function () {

                if (xmlhttp.readyState == 4 && xmlhttp.status == 200){

                    var result = xmlhttp.responseText;

                    var jsResult = JSON.parse(result);

                    // console.log(jsResult.quotes.USDGHS);

                    var oneUnit = jsResult.quotes[to] / jsResult.quotes[from];

                    var amt = document.getElementById("fromAmount").value;

                    document.getElementById("toAmount").value = (oneUnit * amt).toFixed(2);
                }
            }
        }
    </script>
</head>
<body onload="converterCurrency();">
    <div id="box">
        
          <h2>Currency converter</h2>
        
        <table>
            <tr>
                <td>
                   <input type="text" id="fromAmount" size="15" value="1" onkeyup="converterCurrency()">
                </td>
                <td>
                   <select id="from" onchange="converterCurrency();">
                       <option value="USDUSD">US Dollar (USA)</option>
                       <option value="USDEUR">Euro (EUR)</option>
                       <option value="USDAUD">Australian Dollar (AUD)</option>
                       <option value="USDGHS" selected>Ghanaian Cedi (GHS)</option>
                       <option value="USDGBP">Pound Sterling (GBP)</option>
                       <option value="USDAED">Arab Emirates Dirham (AED)</option>
                        <option value="USDAED">Arab Emirates Dirham (AED)</option>
                        <option value="USDBGN">Bulgarian Lev (BGN)</option>
                        <option value="USDCAD">Canadian Dollar (CAD)</option>
                        <option value="USDCHF">Swiss Franc (CHF)</option>
                        <option value="USDDKK">Danish Krone (DKK)</option>
                        <option value="USDILS">Israeli New Shekel (ILS)</option>
                        <option value="USDINR">Indian Rupee (INR)</option>
                        <option value="USDJPY">Japanese Yen (JPY)</option>
                        <option value="USDPHP">Philippine Peso (PHP)</option>
                        <option value="USDRUB">Russian Ruble (RUB)</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="toAmount" size="15" disabled>
                </td>

                <td>
                    <select id="to" onchange="converterCurrency();">
                        <option value="USDUSD" selected>US Dollar (USA)</option>
                        <option value="USDEUR">Euro (EUR)</option>
                        <option value="USDAUD">Australian Dollar (AUD)</option>
                        <option value="USDGHS">Ghanaian Cedi (GHS)</option>
                        <option value="USDGBP">Pound Sterling (GBP)</option>
                        <option value="USDAED">Arab Emirates Dirham (AED)</option>
                        <option value="USDBGN">Bulgarian Lev (BGN)</option>
                        <option value="USDCAD">Canadian Dollar (CAD)</option>
                        <option value="USDCHF">Swiss Franc (CHF)</option>
                        <option value="USDDKK">Danish Krone (DKK)</option>
                        <option value="USDILS">Israeli New Shekel (ILS)</option>
                        <option value="USDINR">Indian Rupee (INR)</option>
                        <option value="USDJPY">Japanese Yen (JPY)</option>
                        <option value="USDPHP">Philippine Peso (PHP)</option>
                        <option value="USDRUB">Russian Ruble (RUB)</option>

                    </select>
      
                </td>
            </tr>
        </table>
    </div>

   
</body>
</html>
